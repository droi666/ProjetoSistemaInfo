<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Cadastro</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="cadastro.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<body>
    <div class="container" title="text">
        <h1>Preencha os campos a baixo</h1>
    </div>


    <div class="container">

        

            <div class="row ">
                <div class="col-md-2">
                    <label><strong>Nome</strong></label>
                    <input type="text" class="form-control" id="inputNome" placeholder="Primeiro Nome" aria-label="Primeiro Nome" required>
                </div>
                <div class="col-md-3">
                    <label><strong>Sobrenome</strong></label>
                    <input type="text" class="form-control" id="inputSobrenome" placeholder="Sobrenome" aria-label="Sobrenome">
                </div>
                <div class="col-md-2">
                    <label><strong>CPF</strong></label>
                    <input type="number" class="form-control" id="inputCpf" placeholder="CPF" aria-label="CPF" required>
                </div>

            </div>


            <div class="row">
                <div class="col-md-5">
                    <label><strong>Endereço</strong></label>
                    <input type="name" class="form-control" id="inputEndereco" placeholder="Rua, bairro, n°...">
                </div>
                <div class="col-sm-2">
                    <label><strong>CEP</strong></label>
                    <input type="number" class="form-control" id="inputCep" placeholder="Digite seu CEP">
                </div>

            </div>
            <div class="row">
                <div class="form-group col-md-2">
                    <label for="inputCidade"><strong>Cidade</strong></label>
                    <input type="text" class="form-control" id="inputCidade">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputEstado"><strong>Estado</strong></label>
                    <select id="inputEstado" class="form-control">
                        <option selected>Escolha...</option>
                        <option>Acre</option>
                        <optiton>Alagoas</optiton>
                        <option>Amapá</option>
                        <option>Amazonas</option>
                        <option>Bahia</option>
                        <option>Ceará</option>
                        <option>Espírito Santo</option>
                        <option>Goiás</option>
                        <option>Maranhão</option>
                        <option>Mato Grosso</option>
                        <option>Mato Grosso do Sul</option>
                        <option>Minas Gerais</option>
                        <option>Pará</option>
                        <option>Paraíba</option>
                        <option>Paraná</option>
                        <option>Pernambuco</option>
                        <option>Piauí</option>
                        <option>Rio de Janeiro</option>
                        <option>Rio Grande do Norte</option>
                        <option>Rio Grande do Sul</option>
                        <option>Rondônia</option>
                        <option>Roraima</option>
                        <option>Santa Catarina</option>
                        <option>São Paulo</option>
                        <option>Sergipe</option>
                        <option>Tocantins</option>

                    </select>
                </div>

            </div>
            <div class="row">
                <div class="col-sm-2">
                    <label><strong>Telefone</strong></label>
                    <input type="number" class="form-control" id="inputTelefone" placeholder="Telefone">
                </div>
                <div class="col-sm-2">
                    <label><strong>Celular</strong></label>
                    <input type="number" class="form-control" id="inputCelular" placeholder="Celular">
                </div>
                <div class="col-md-3">
                    <label><strong>Email</strong></label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>

            </div>

            <div class="form-group col-md-2">
                <label><strong>Observações</strong></label>
                <textarea name="Observações" id="textArea" cols="150" rows="4"></textarea>
            </div>
            <div>
                <button id="concluido" class="btn btn-primary" onclick="cadastro()"><strong>Concluido</strong></button>
            </div>
        
    </div>

</body>
</html>
